{% extends "base.html" %}

{% block content %}

<div class="row">
    {% for meal in  categories %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ meal.strCategoryThumb }}" class="card-img-top" alt="{{ meal.strCategoryThumb }}">
            <div class="card-body">
                <h5 class="card-id">{{ meal.idCategory }}</h5>
                <h5 class="card-category">{{ meal.strCategory }}</h5>
                <p class="card-description">{{ meal.strCategoryDescription | truncatewords:10 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
